<div class="container">
	<div class="login">
		<div class="title">
		<h2 id="connexion">Connexion</h2> 
		</div>  
		<div class="identifiant">
			<label class="mylabel">Numero</label>
			<input class="myinput" type="text" [(ngModel)] = "numero" />
		</div>
		<div class="pass">
			<label class="mylabel">Code secret</label>
			<input class="myinput" type="password" [(ngModel)] = "codeSecret" />
		</div>
		<div class="boutton">
			<button class="myinput btnlogin" (click)="login()">Se Connecter</button>
		</div>
	</div>
	<div class="myAlert" *ngIf="message != null">{{message}}</div>
</div>
